<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather 2.0</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="navbar">
                <div class="nav-left">
                    <div class="dp"></div>
                    <div class="dpname">
                        <p>Hello,</p>
                        <p>Niraj Kumar</p>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="inputDiv"><input type="text" placeholder="search a location" id="inputSearch" /></div>
                    <div class="bell"></div>
                </div>
            </div>
            <div class="contentLeft">
                <div class="topContent">
                    <div class="card1">
                        <div class="typeofData">
                            <div class="dataDp"></div>
                            <div class="dataName">
                                <p>Weather</p>
                                <p>Whats the weather.</p>
                            </div>
                        </div>
                        <div class="temp">
                            <div class="deg">
                                <p>22.C</p>
                                <p>Partly Cloudly</p>
                            </div>
                            <div><span>11.C</span></div>
                        </div>
                        <div class="threeCard">
                            <div class="cardx">
                                <div>
                                    <p>Preesur</p>
                                    <p>800mb</p>
                                </div>
                            </div>
                            <div class="cardx">
                                <div>
                                    <p>Preesur</p>
                                    <p>800mb</p>
                                </div>
                            </div>
                            <div class="cardx">
                                <div>
                                    <p>Preesur</p>
                                    <p>800mb</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card2">
                        <div class="typeofData">
                            <div class="dataDp"></div>
                            <div class="dataName">
                                <p>Air Quality</p>
                                <p>Main Pollutan : PM 2.5</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mapArea">
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=uttar%20pradesh%20mirzapur&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                                <br>
                            <style>
                                .mapouter {
                                    position: relative;
                                    text-align: right;
                                    height: 500px;
                                    width: 100%;
                                }
                            </style><a href="https://www.embedgooglemap.net">adding google map to website</a>
                            <style>
                                .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;
                                    height: 500px;
                                    width: 100%;
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            world
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
